<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Exmeplo de formulário</h1>
    </header>
    <form>
        <fieldset>
            <legend>Identificação</legend>
                <label for="Nome">Nome:</label><br>
                <input type="text" id="Nome" size="50px" required placeholder="Escreva seu nome completo"><br><br>

                

                <p>Onde vacê mora</p>
                <input type="radio" id="Cidade">
                <label for="Cidade">Cidade</label> <br>
                <input type="radio" id="Interior"> 
                <label for="Interior">Interior</label>
                <br><br>
        </fieldset><br><br>
    
                <fieldset>
                <p>Qual é o seu meio de transporte</p>
                
                    <legend>Selecione</legend>
                        <input type="checkbox" id="carro">
                        <label for="carro">carro</label><br>
                        <input type="checkbox" id="ônibus">
                        <label for="ônibus">ônibus</label><br>
                        <input type="checkbox" id="Moto">
                        <label for="Moto">Moto</label><br>
                        <input type="checkbox" id="Metro/Trem">
                        <label for="Metro/Trem">Metro/Trem</label><br>
                        <input type="checkbox" id="A pé(suicida)">
                        <label for="A pé(suicida)">A pé(suicida)</label><br>

                        <label for="">Selecione o seu time</label>

                        <select name="" id="">
                            <option value="Porcada">Porcada</option>
                            <option value="Trikas mdm">Trikas mdm</option>
                            <option value="Time do meu vô">Time do meu Vô</option>
                            <option value="Galinhada">Galinhada</option>
                        </select> <br><br>
        </fieldset><br><br>
                <fieldset>
                    <legend>Escreva uma sugestão, elogio ou críticas</legend>
                    <p>Sugestões, elogios e críticas:</p>
                    <textarea name="" id="" cols="50" rows="30"></textarea><br>
                    <input type="submit" value="cadastrar">
                <br><br>
                </fieldset>
    </form>
</body>
</html>
